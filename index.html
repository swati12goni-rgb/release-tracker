<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Release Tracker</title>
<style>
    body { 
        font-family: Arial, sans-serif; 
        padding: 20px; 
        background: #f0f0f0; 
    }
    h1 { text-align: center; }
    form { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-bottom: 20px; }
    input { padding: 5px; width: 150px; }
    button { padding: 5px 10px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #eee; }
    tbody tr:nth-child(even) { background-color: #f9f9f9; }
</style>
</head>
<body>

<h1>Release Tracker</h1>

<form id="releaseForm">
    <input type="date" id="date" required>
    <input type="text" id="version" placeholder="Version" required>
    <input type="text" id="description" placeholder="Description" required>
    <button type="submit">Add Release</button>
</form>

<table id="releaseTable">
    <thead>
        <tr>
            <th>Date</th>
            <th>Version</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- Rows appear here -->
    </tbody>
</table>

<script>
// Load data from localStorage or create empty array
let releases = JSON.parse(localStorage.getItem('releases')) || [];

// Save releases to localStorage
function saveReleases() {
    localStorage.setItem('releases', JSON.stringify(releases));
}

// Render table rows
function renderTable() {
    const tbody = document.querySelector('#releaseTable tbody');
    tbody.innerHTML = '';
    releases.forEach((release, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${release.date}</td>
            <td>${release.version}</td>
            <td>${release.description}</td>
            <td><button onclick="deleteRelease(${index})">Delete</button></td>
        `;
        tbody.appendChild(row);
    });
}

// Add new release
document.getElementById('releaseForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const date = document.getElementById('date').value;
    const version = document.getElementById('version').value.trim();
    const description = document.getElementById('description').value.trim();

    if(date && version && description) {
        // Add to beginning for latest on top
        releases.unshift({date, version, description});
        saveReleases();
        renderTable();
        this.reset();
    }
});

// Delete release
function deleteRelease(index) {
    releases.splice(index, 1);
    saveReleases();
    renderTable();
}

// Initial table render
renderTable();
</script>

</body>
</html>
