<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Release Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .save-btn { background: green; color: white; }
    .edit-btn { background: orange; color: white; }
    .delete-btn { background: red; color: white; }
    .add-btn {
      background: #007bff;
      color: white;
      margin-top: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h2>Release Tracker</h2>

  <table id="releaseTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Release Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="add-btn" onclick="addRow()">+ Add Release</button>

  <script>
    function loadData() {
      let data = JSON.parse(localStorage.getItem("releases")) || [];
      let tbody = document.querySelector("#releaseTable tbody");
      tbody.innerHTML = "";
      data.forEach((row, index) => {
        let tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.date}</td>
          <td>${row.name}</td>
          <td>
            <button class="edit-btn" onclick="editRow(${index})">Edit</button>
            <button class="delete-btn" onclick="deleteRow(${index})">Delete</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    function addRow() {
      let tbody = document.querySelector("#releaseTable tbody");
      let tr = document.createElement("tr");
      tr.innerHTML = `
        <td><input type="date" id="dateInput"></td>
        <td><input type="text" id="nameInput"></td>
        <td><button class="save-btn" onclick="saveRow(this)">Save</button></td>`;
      tbody.appendChild(tr);
    }

    function saveRow(button) {
      let tr = button.closest("tr");
      let date = tr.querySelector("#dateInput").value;
      let name = tr.querySelector("#nameInput").value;
      if (!date || !name) {
        alert("Please enter both date and release name");
        return;
      }

      let data = JSON.parse(localStorage.getItem("releases")) || [];
      data.push({ date, name });
      localStorage.setItem("releases", JSON.stringify(data));
      loadData();
    }

    function editRow(index) {
      let data = JSON.parse(localStorage.getItem("releases")) || [];
      let row = data[index];

      let tbody = document.querySelector("#releaseTable tbody");
      let tr = tbody.children[index];
      tr.innerHTML = `
        <td><input type="date" id="dateInput" value="${row.date}"></td>
        <td><input type="text" id="nameInput" value="${row.name}"></td>
        <td><button class="save-btn" onclick="updateRow(${index}, this)">Update</button></td>`;
    }

    function updateRow(index, button) {
      let tr = button.closest("tr");
      let date = tr.querySelector("#dateInput").value;
      let name = tr.querySelector("#nameInput").value;
      if (!date || !name) {
        alert("Please enter both date and release name");
        return;
      }

      let data = JSON.parse(localStorage.getItem("releases")) || [];
      data[index] = { date, name };
      localStorage.setItem("releases", JSON.stringify(data));
      loadData();
    }

    function deleteRow(index) {
      let data = JSON.parse(localStorage.getItem("releases")) || [];
      data.splice(index, 1);
      localStorage.setItem("releases", JSON.stringify(data));
      loadData();
    }

    loadData();
  </script>
</body>
</html>
