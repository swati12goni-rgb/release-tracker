<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Release Tracker</title>
<style>

    main { padding:20px; max-width:1200px; margin:auto; }
    table { width:100%; border-collapse:collapse; background:#fff; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    th, td { padding:12px 15px; border:1px solid #ddd; font-size:14px; }
    th { background:#2F4F4F; color:white; text-align:center; }
    td { text-align:left; }
    td input, td select { width: 100%; padding:5px; font-size:14px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box; }
    td.action button { padding:5px 10px; background:#2F4F4F; color:white; border:none; border-radius:4px; cursor:pointer; }
    td.action button:hover { background:#556B2F; }
    footer { background:#2F4F4F; color:white; text-align:center; padding:15px 0; margin-top:40px; font-size:14px; letter-spacing:0.5px; }
    #addRowBtn { margin-top:15px; padding:8px 15px; background:#2F4F4F; color:white; border:none; border-radius:4px; cursor:pointer; font-weight:600; transition:0.3s; }
    #addRowBtn:hover { background:#556B2F; }
</style>
</head>
<body>

<header>
    <h1>Release Tracker</h1>
</header>

<main>
    <table id="buildTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Build</th>
                <th>Description</th>
                <th>Platform</th>
                <th>Note</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button id="addRowBtn" onclick="addRow()">Add New Row</button>
</main>

<footer>
    &copy; 2025 Release Tracker. All Rights Reserved.
</footer>

<script>
const platforms = [
    "COMCAST-1217563","COX-1217568","PLATCO-1217572",
    "ROGERS-1217570","SHAW-1217571","VIZIO-1217562",
    "SAMSUNG-1217555","LG-1217569","XBOX-1217569",
    "WINDOWS-1217556","VIDAA-1217574"
];

// Save all table rows to localStorage
function saveData() {
    const rows = [];
    document.querySelectorAll('#buildTable tbody tr').forEach(row => {
        rows.push({
            date: row.cells[0].textContent,
            build: row.cells[1].textContent,
            desc: row.cells[2].textContent,
            platform: row.cells[3].textContent,
            note: row.cells[4].textContent
        });
    });
    localStorage.setItem('releaseData', JSON.stringify(rows));
}

// Load table from localStorage
function loadData() {
    const data = JSON.parse(localStorage.getItem('releaseData') || '[]');
    data.forEach(item => addRow(item));
}

    const row = tableBody.insertRow();

    const dateCell = row.insertCell();
    const dateInput = document.createElement('input');
    dateInput.type = 'date';
    dateInput.value = data.date || '';
    dateCell.appendChild(dateInput);

    // Build
    const buildCell = row.insertCell();
    const buildInput = document.createElement('input');
    buildInput.type = 'text';
    buildInput.value = data.build || '';
    buildInput.placeholder = 'Enter Build';
    buildCell.appendChild(buildInput);

    // Description
    const descCell = row.insertCell();
    const descInput = document.createElement('input');
    descInput.type = 'text';
    descInput.value = data.desc || '';
    descInput.placeholder = 'Enter Description';
    descCell.appendChild(descInput);

    const platformCell = row.insertCell();
    const platformSelect = document.createElement('select');

        option.value = option.textContent = opt;

        platformSelect.appendChild(option);
    });
