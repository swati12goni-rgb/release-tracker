<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Release Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    button {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .save-btn { background: #28a745; color: white; }
    .delete-btn { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <h2>ðŸ“Œ Release Tracker</h2>

  <table id="releaseTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Release Note</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <button onclick="addRow()">âž• Add New Release</button>

  <script>
    // Load saved data when page opens
    window.onload = function() {
      loadTableData();
    };

    function addRow(date = "", note = "") {
      let tableBody = document.getElementById("tableBody");
      let row = tableBody.insertRow();

      let cell1 = row.insertCell(0);
      let cell2 = row.insertCell(1);
      let cell3 = row.insertCell(2);

      cell1.innerHTML = `<input type="date" value="${date}">`;
      cell2.innerHTML = `<input type="text" value="${note}" placeholder="Enter release note">`;
      cell3.innerHTML = `
        <button class="save-btn" onclick="saveData()">Save</button>
        <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
      `;
    }

    function saveData() {
      let tableBody = document.getElementById("tableBody");
      let rows = tableBody.rows;
      let savedData = [];

      for (let i = 0; i < rows.length; i++) {
        let date = rows[i].cells[0].querySelector("input").value;
        let note = rows[i].cells[1].querySelector("input").value;
        if (date || note) {
          savedData.push({ date, note });
        }
      }

      localStorage.setItem("releaseData", JSON.stringify(savedData));
      alert("âœ… Data saved!");
    }

    function loadTableData() {
      let savedData = JSON.parse(localStorage.getItem("releaseData")) || [];
      let tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = ""; // clear table before loading

      savedData.forEach(item => {
        addRow(item.date, item.note);
      });
    }

    function deleteRow(button) {
      let row = button.parentElement.parentElement;
      row.remove();
      saveData(); // update storage after deletion
    }
  </script>
</body>
</html>
